<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pac-Man</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    /* Fullscreen Reset */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Let Ruffle fill the viewport */
    ruffle-player, 
    object, 
    embed {
      width: 100vw !important;
      height: 100vh !important;
      border: none;
      display: block;
      background: black;
    }
  </style>
</head>
<body>
  <!-- Use Ruffleâ€™s preferred <object> format -->
  <object 
    type="application/x-shockwave-flash" 
    data="pacman(www.albinoblacksheep.com).swf"
  ></object>

  <script>
    // Force Ruffle to replace the object properly
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer.newest();
      const object = document.querySelector("object");
      ruffle.createPlayer().load(object);
    });
  </script>
</body>
</html>

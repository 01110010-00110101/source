<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fancy Pants Adventure 3</title>

  <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">

  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #game {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="game"></div>

  <script>
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();

    player.style.width = "100%";
    player.style.height = "100%";

    document.getElementById("game").appendChild(player);

    player.load(
      "https://rawcdn.githack.com/bubbls/ugss/0ee58e0c98781c822a21217f33b7f3f74c5ebe32/593275_FPAWorld3.swf"
    );
  </script>

</body>
</html>

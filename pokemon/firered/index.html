<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Fire Red</title>
  <script src="/js/all.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    #game {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="game"></div>

  <script>
    // Automatically fetch and load Fire Red (GBA)
    async function startGBA() {
      try {
        // Path to your GBA ROM (must be same-origin or CORS enabled)
        const romPath = "firered.gba";

        // Fetch the ROM and convert to Blob URL
        const response = await fetch(romPath);
        if (!response.ok) throw new Error("Failed to fetch ROM");
        const arrayBuffer = await response.arrayBuffer();
        const blob = new Blob([arrayBuffer], { type: "application/octet-stream" });
        const blobUrl = URL.createObjectURL(blob);

        // Define EmulatorJS parameters
        EJS_player = "#game";
        EJS_core = "gba";
        EJS_pathtodata = "/emulatorjs/data/";
        EJS_gameUrl = blobUrl;
        EJS_biosUrl = "/emulatorjs/bios/gba_bios.bin"; // optional but helps stability

        // Start the emulator
        const script = document.createElement("script");
        script.src = "/emulatorjs/data/loader.js";
        document.body.appendChild(script);

      } catch (err) {
        console.error("Error loading GBA ROM:", err);
        alert("Could not load Pokémon Fire Red. Please check your ROM path or CORS settings.");
      }
    }

    // Start automatically
    startGBA();
  </script>
</body>
</html>

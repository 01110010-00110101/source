<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WannaSmile | Smash Bros (N64)</title>
  <script src="/js/all.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #game {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="game"></div>

  <script>
    /* ==========================
       EmulatorJS Configuration
       ========================== */
    const EJS_player = "#game";
    const EJS_core = "n64";
    const EJS_gameUrl = "/roms/smashbros.n64"; // adjust ROM path if needed
    const EJS_pathtodata = "/emulatorjs/data/";

    // Optional: show control mappings when emulator is ready
    document.addEventListener("EJS_READY", () => {
      if (typeof EJS_emulator !== "undefined") {
        const controls = [];
        const keyboardMap = EJS_emulator.keyboardMap || {};
        let output = "";

        const controlSet = Object.values(EJS_emulator.controls?.[0] || {});
        for (const c of controlSet) {
          const key = keyboardMap[c[0]] || c[0];
          controls.push([key, c[1]]);
        }

        for (const [key, action] of controls) {
          output += `${key}, ${action}\n`;
        }

        console.log("[Controls Loaded]\\n" + output);
      }
    });
  </script>

  <!-- Load emulator last -->
  <script src="/emulatorjs/data/loader.js"></script>
</body>
</html>
